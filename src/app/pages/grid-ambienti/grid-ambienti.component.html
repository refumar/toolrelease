<section class="content-main">

  <div class="content-header">
    <h2 class="content-title">Griglia Ambienti</h2>
    <div>
      <a href="#" class="btn btn-light">Esporta</a>
      <a href="#" class="btn btn-light">Importa</a>
      <a href="#" class="btn btn-primary">Crea Nuovo</a>
    </div>
  </div>

  <div class="card mb-4">

      <header class="card-header">
      <div class="row gx-3">
        <div class="col-lg-4 col-md-6 me-auto">
          <input type="text" placeholder="Cerca..." class="form-control">
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>Tutte</option>
            <option>Sviluppo</option>
            <option>Produzione</option>
            <option>Test</option>
          </select>
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>EDOTTO</option>
            <option>SEC-SISR</option>
            <option>SINFONIA</option>
          </select>
        </div>
      </div>
    </header> <!-- card-header end// -->

    <div class="card-body">

      <div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4" *ngIf="ambiente$">
        <app-ambiente-card
          *ngFor="let ambiente of ambiente$"
          [ambiente] = "ambiente"
          (delete)="handleDelete($event)"
          (edit)="handleEdit($event)"
        ></app-ambiente-card>
      </div>

    </div>

  </div>

</section>
